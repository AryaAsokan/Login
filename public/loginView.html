<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form name="form" ng-submit="" role="form">
        <div class="form-group" ng-class="">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="formData.username" required />
            <span ng-show="" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model = "formData.password" required/>
            <span ng-show="" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="" class="btn btn-primary" ng-click = "createUser()">Login</button>
            <a href="#register" class="btn btn-link">Register</a>
        </div>
    </form>
</div>
