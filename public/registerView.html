<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="form" ng-submit="" role="form">
        <div class="form-group" ng-class="">
            <label for="username">First name</label>
            <input type="text" name="firstName" id="firstName" class="" ng-model = "formData.firstname" required />
            <span ng-show="" class="">First name is required</span>
        </div>
        <div class="" ng-class="">
            <label >Last name</label>
            <input type="text" name="lastName" id="Text1" class=""  ng-model = "formData.lastname" required />
            <span ng-show="" class="">Last name is required</span>
        </div>
        <div class="" ng-class="">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" required ng-model = "formData.username"/>
            <span ng-show="" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model = "formData.password" required />
            <span ng-show="" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="" class="btn btn-primary" ng-click = "createUser()">Register</button>
            <a href="" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
